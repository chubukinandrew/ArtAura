<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background: black;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
    }
    .brush-icon::before {
      content: 'üñåÔ∏è';
      font-size: 30px;
    }
    .hidden-text {
      position: absolute;
      font-size: 9em;
      line-height: 1.5em;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1s, transform 1s, color 0.3s;
      cursor: pointer;
    }
    .hidden-text:hover {
      color: violet;
    }
    .hidden-text.left {
      left: -100%;
    }
    .hidden-text.right {
      right: -100%;
    }
    .show .hidden-text.left {
      opacity: 1;
      left: 50%;
      transform: translateX(-50%);
    }
    .show .hidden-text.right {
      opacity: 1;
      left: 50%;
      transform: translateX(-50%);
    }
    .text-container {
      position: absolute;
      top: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="brush-icon" onclick="showSections()"></div>

  <div class="text-container">
    <div class="hidden-text left" id="text-paintings">–ö–∞—Ä—Ç–∏–Ω—ã</div>
    <div class="hidden-text right" id="text-design">–î–∏–∑–∞–π–Ω</div>
    <div class="hidden-text left" id="text-sculptures">–°–∫—É–ª—å–ø—Ç—É—Ä—ã</div>
  </div>

  <script>
    function showSections() {
      document.body.classList.add('show');
    }
  </script>
</body>
</html>
