<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #333;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
      display: flex;
      justify-content: center;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1.2em;
      transition: 0.3s;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
      border-radius: 5px;
    }
    .section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin: 20px 0;
      animation: fadeInDown 1s ease-in-out;
    }
    h2 {
      font-size: 2.5em;
      margin: 20px 0;
      animation: fadeInUp 1s ease-in-out;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .button {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1em;
      margin: 20px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #555;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#paintings">Картины</a>
    <a href="#sculptures">Скульптуры</a>
    <a href="#design">Дизайн</a>
  </div>

  <div class="section" id="paintings">
    <h1>Картины</h1>
    <p>Здесь будут размещены картины.</p>
    <a href="#" class="button">Узнать больше</a>
  </div>

  <div class="section" id="sculptures">
    <h1>Скульптуры</h1>
    <p>Здесь будут размещены скульптуры.</p>
    <a href="#" class="button">Узнать больше</a>
  </div>

  <div class="section" id="design">
    <h1>Дизайн</h1>
    <p>Здесь будет размещен дизайн.</p>
    <a href="#" class="button">Узнать больше</a>
  </div>
</body>
</html>
