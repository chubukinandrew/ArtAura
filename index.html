<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #333;
      overflow-x: hidden;
    }
    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: url('brush-icon.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      z-index: 10;
    }
    .hidden-text {
      position: fixed;
      top: 50%;
      width: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      text-align: center;
      display: none;
      z-index: 5;
    }
    .hidden-text.left {
      left: -50%;
      animation: slideInFromLeft 1s forwards;
    }
    .hidden-text.right {
      right: -50%;
      animation: slideInFromRight 1s forwards;
    }
    @keyframes slideInFromLeft {
      to {
        left: 0;
      }
    }
    @keyframes slideInFromRight {
      to {
        right: 0;
      }
    }
    .section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
      display: none;
    }
  </style>
</head>
<body>
  <div class="brush-icon" onclick="showSections()"></div>

  <div class="hidden-text left" id="left-text">Картины</div>
  <div class="hidden-text right" id="right-text">Скульптуры</div>
  <div class="hidden-text left" style="top: 60%;" id="middle-text">Дизайн</div>

  <div class="section" id="paintings">
    <h1>Картины</h1>
    <p>Здесь будут размещены картины.</p>
  </div>

  <div class="section" id="sculptures">
    <h1>Скульптуры</h1>
    <p>Здесь будут размещены скульптуры.</p>
  </div>

  <div class="section" id="design">
    <h1>Дизайн</h1>
    <p>Здесь будет размещен дизайн.</p>
  </div>

  <script>
    function showSections() {
      document.getElementById('left-text').style.display = 'block';
      document.getElementById('right-text').style.display = 'block';
      document.getElementById('middle-text').style.display = 'block';

      setTimeout(() => {
        document.getElementById('paintings').style.display = 'block';
        document.getElementById('sculptures').style.display = 'block';
        document.getElementById('design').style.display = 'block';
      }, 1000);
    }
  </script>
</body>
</html>
