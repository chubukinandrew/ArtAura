<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }
    .overlay h1 {
      font-size: 3em;
      margin: 0;
    }
    .overlay p {
      font-size: 1.5em;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#paintings">Картины</a>
    <a href="#sculptures">Скульптуры</a>
    <a href="#design">Дизайн</a>
  </div>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>Лучшее искусство Уральска здесь</h1>
      <p>Добро пожаловать на ArtAura</p>
    </div>
  </div>

  <div class="section" id="paintings">
    <h1>Картины</h1>
    <p>Здесь будут размещены картины.</p>
  </div>

  <div class="section" id="sculptures">
    <h1>Скульптуры</h1>
    <p>Здесь будут размещены скульптуры.</p>
  </div>

  <div class="section" id="design">
    <h1>Дизайн</h1>
    <p>Здесь будет размещен дизайн.</p>
  </div>
</body>
</html>
