    body {

    }
    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;

      text-align: center;
      opacity: 0;
      z-index: 5;
      transition: opacity 1s, transform 1s;
    }
    .hidden-text.left {
      left: -100%;
      top: 40%;
    }
    .hidden-text.right {
      right: -100%;
      top: 60%;
    }
    .hidden-text.middle {
      left: -100%;
      top: 50%;
    }
    .show .hidden-text.left {
      opacity: 1;
      transform: translateX(100%);
    }
    .show .hidden-text.right {
      opacity: 1;
      transform: translateX(-200%);
    }
    .show .hidden-text.middle {
      opacity: 1;
      transform: translateX(100%);
    }
    .section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;
      display: none;
    }
  </style>
</head>
