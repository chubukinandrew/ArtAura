<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    p {
      margin: 0;
      font-style: italic;
      color: #f5f5f5;
      text-shadow: 0 0 2vmin #c89deb;

      span {
        display: inline-block;
      }

      &.text {
        font-size: 5vmin;
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        white-space: nowrap;
        transition: transform 0.2s, opacity 0.5s;

        span {
          animation: fade-in 1s ease-in-out forwards;
          animation-delay: calc(0.1s * var(--i));
        }

        span.space {
          width: 1em;
        }
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translate3d(-2vmin, 2vmin, 0);
        filter: blur(1vmin);
      }
      100% {
        opacity: 1;
        transform: translate3d(0);
        filter: blur(0.02vmin);
      }
    }

    @keyframes smoke {
      0% {
        transform: rotate(0deg) translate3d(0%) skew(0deg) scale(1);
        opacity: 1;
        filter: blur(0.02vmin);
      }
      100% {
        transform: rotate(5deg) translate3d(85%, -75%, 0) skew(-30deg) scale(2);
        opacity: 0;
        filter: blur(2.5vmin);
      }
    }

    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
    }

    .brush-icon::before {
      content: 'üñåÔ∏è';
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p class="text" id="animated-text">
      <span style="--i:1">–õ</span>
      <span style="--i:2">—É</span>
      <span style="--i:3">—á</span>
      <span style="--i:4">—à</span>
      <span style="--i:5">–µ</span>
      <span style="--i:6">–µ</span>
      <span class="space" style="--i:7"></span>
      <span style="--i:8">–∏</span>
      <span style="--i:9">—Å</span>
      <span style="--i:10">–∫</span>
      <span style="--i:11">—É</span>
      <span style="--i:12">—Å</span>
      <span style="--i:13">—Å</span>
      <span style="--i:14">—Ç</span>
      <span style="--i:15">–≤</span>
      <span style="--i:16">–æ</span>
      <span class="space" style="--i:17"></span>
      <span style="--i:18">–£</span>
      <span style="--i:19">—Ä</span>
      <span style="--i:20">–∞</span>
      <span style="--i:21">–ª</span>
      <span style="--i:22">—å</span>
      <span style="--i:23">—Å</span>
      <span style="--i:24">–∫</span>
      <span style="--i:25">–∞</span>
      <span class="space" style="--i:26"></span>
      <span style="--i:27">–∑</span>
      <span style="--i:28">–¥</span>
      <span style="--i:29">–µ</span>
      <span style="--i:30">—Å</span>
      <span style="--i:31">—å</span>
    </p>
  </div>

  <div class="brush-icon" onclick="showSections()"></div>

  <script>
    function showSections() {
      document.body.classList.add('show');
    }

    const text = document.getElementById('animated-text');
    const initialFontSize = 5;
    let fontSize = initialFontSize;
    let animationTriggered = false;

    window.addEventListener('wheel', (event) => {
      if (animationTriggered) return;

      if (event.deltaY > 0) {
        // scroll down
        fontSize += 0.3;
      } else {
        // scroll up
        fontSize = Math.max(initialFontSize, fontSize - 0.5);
      }

      text.style.transform = `scale(${fontSize / initialFontSize})`;

      if (fontSize > 7) {
        animationTriggered = true;
        text.style.animation = 'smoke 2s forwards';
        setTimeout(() => {
          text.style.display = 'none';
        }, 2000); // duration of the smoke animation
      }
    });
  </script>
</body>
</html>
