  <style>
    body {

      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #333;
      overflow-x: hidden;
    }
    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 3em;
      color: white;
      text-align: center;
      display: none;
      z-index: 5;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .section {
      padding: 100px 20px;
      text-align: center;
      min-height: 100vh;

    }

</head>
