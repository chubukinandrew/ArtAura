<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background: black;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }
    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
    }
    .brush-icon::before {
      content: 'üñåÔ∏è';
      font-size: 30px;
    }
    .hidden-text {
      position: relative;
      font-size: 5em;
      line-height: 1.2em; /* –ú–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª */
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1s, transform 1s, color 0.3s;
      cursor: pointer;
      margin: 0.5em 0; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫ */
    }
    .hidden-text:hover {
      color: violet;
    }
    .hidden-text.left {
      transform: translateX(-100%);
    }
    .hidden-text.right {
      transform: translateX(100%);
    }
    .show .hidden-text.left {
      opacity: 1;
      transform: translateX(0);
    }
    .show .hidden-text.right {
      opacity: 1;
      transform: translateX(0);
    }
    .text-container {
      position: absolute;
      top: 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ */
    }
    .home-text {
      font-size: 5em;
      color: white;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #home {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
  <div id="home">
    <canvas id="canvas"></canvas>
    <div class="home-text" id="home-text">–õ—É—á—à–µ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ –£—Ä–∞–ª—å—Å–∫–∞ –∑–¥–µ—Å—å</div>
  </div>

  <div class="brush-icon" onclick="showSections()"></div>

  <div class="text-container">
    <div class="hidden-text left" id="text-paintings">–ö–∞—Ä—Ç–∏–Ω—ã</div>
    <div class="hidden-text right" id="text-design">–î–∏–∑–∞–π–Ω</div>
    <div class="hidden-text left" id="text-sculptures">–°–∫—É–ª—å–ø—Ç—É—Ä—ã</div>
  </div>

  <script>
    function showSections() {
      document.body.classList.add('show');
    }

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer.setSize(window.innerWidth, window.innerHeight);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const geometry = new THREE.TextGeometry('–õ—É—á—à–µ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ –£—Ä–∞–ª—å—Å–∫–∞ –∑–¥–µ—Å—å', {
        font: font,
        size: 1,
        height: 0.2,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.02,
        bevelOffset: 0,
        bevelSegments: 5
      });
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      gsap.to(mesh.rotation, {
        scrollTrigger: {
          trigger: '#home',
          start: 'top top',
          end: 'bottom top',
          scrub: true,
          onUpdate: (self) => {
            const progress = self.progress;
            mesh.rotation.x = progress * Math.PI;
            mesh.rotation.y = progress * Math.PI;
            mesh.material.opacity = 1 - progress;
          }
        }
      });
    });

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
