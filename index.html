<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtAura</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #333;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .brush-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10;
    }
    .brush-icon::before {
      content: 'üñåÔ∏è';
      font-size: 30px;
    }
    .hidden-text {
      position: absolute;
      font-size: 6em;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1s, transform 1s;
    }
    .hidden-text.left {
      left: -100%;
    }
    .hidden-text.right {
      right: -100%;
    }
    .hidden-text.middle {
      left: -100%;
    }
    .show .hidden-text.left {
      opacity: 1;
      transform: translateX(150%);
    }
    .show .hidden-text.right {
      opacity: 1;
      transform: translateX(-250%);
    }
    .show .hidden-text.middle {
      opacity: 1;
      transform: translateX(150%);
    }
  </style>
</head>
<body>
  <div class="brush-icon" onclick="showSections()"></div>

  <div class="hidden-text left" style="top: 40%;" id="text-paintings">–ö–∞—Ä—Ç–∏–Ω—ã</div>
  <div class="hidden-text middle" style="top: 50%;" id="text-design">–î–∏–∑–∞–π–Ω</div>
  <div class="hidden-text right" style="top: 60%;" id="text-sculptures">–°–∫—É–ª—å–ø—Ç—É—Ä—ã</div>

  <script>
    function showSections() {
      document.body.classList.add('show');
    }
  </script>
</body>
</html>
